      <div class="slides"><section  data-markdown><script type="text/template"></script></section><section  data-markdown><script type="text/template">### **Равнение на героя**

<aside class="notes"><p>Тема нашего разговора, с одной стороны, простая, но, с другой стороны, в ней очень много таких моментов, которые необходимо внимательно рассмотреть. И все потому, что правильное понимание этих вопросов помогает построить свою жизнь гармонично и слажено.</p>
</aside></script></section><section  data-markdown><script type="text/template">
![](https://clever-lab.pro/pluginfile.php/66053/mod_glossary/entry/149/lori-0028132601-bigwww.jpg)  

<aside class="notes"><p>Начнем с того, что каждый человек нуждается в каком-то примере для подражания. <strong>Мы никогда не живем сами по себе и всегда ориентируемся на кого-то или на что-то</strong>, всегда имеем перед собой картинку того, каким должен быть окружающий мир и как себя вести в той или иной ситуации. Роль такой «картинки» чаще всего играют люди, которые своими действиями и поступками формируют в уме список правильного и неправильного, дозволенного и запретного.</p>
</aside></script></section><section  data-markdown><script type="text/template">Герои — люди, совершающие незаурядные поступки и, как правило, обладающие особенными, выдающимися способностями — и были испокон веков такими ориентирами. 

<aside class="notes"><p>Но при этом само понятие героизма прошло несколько стадий своего развития. Это развитие началось в глубокой древности, в эпоху, о которой повествуют мифы и сказания. Герои той далекой эпохи — почти сплошь выдуманные персонажи. Их выдумывали для того, чтобы людям можно было перенимать чей-то пример и знать, как вести себя в той или иной ситуации.</p>
</aside></script></section><section  data-markdown><script type="text/template">![](https://clever-lab.pro/pluginfile.php/66053/mod_glossary/entry/149/lori-0029439140-bigwww.jpg)  

<aside class="notes"><p>Ученые, считают, что истории о Геракле появились  из желания древних людей вдохновить себя на борьбу со стихийными силами природы. «Ведь если Геракл смог победить их, то и мы как-нибудь тоже с ними справимся», — так рассуждали наши предки. Слушая сказания о славных героях, человек загорался желанием совершить нечто подобное и постепенно покорял новые вершины, становясь уже реальным героем и совершая настоящие, а не выдуманные подвиги.</p>
</aside></script></section><section  data-markdown><script type="text/template">**Подвиг — поступок на пределе сил.**

<aside class="notes"><p>Подвиги в жизни мифических героев были признаком силы, ума, таланта и особого избранничества. Это привело к тому, что героями стали называть вполне реальных людей, обладавших, как правило, физическими сверхспособностями — выносливостью, скоростью, ловкостью, находчивостью. При этом нравственность у таких древних героев могла быть на нуле — главной была сила, а то, как именно применяет ее тот или иной герой, имело второстепенное значение.</p>
</aside></script></section><section  data-markdown><script type="text/template">**Герою важно не столько обладать достоинствами, сколько употреблять их<br> на благо другим**.

<aside class="notes"><p>Со временем героями все чаще стали называть людей, которые не просто совершают какой-то примечательный поступок, а тех, чей необычный поступок имеет очень высокую нравственную ценность. То есть <strong>герою важно не только обладать достоинствами, но и употреблять их на благо другим</strong>.</p>
</aside></script></section><section  data-markdown><script type="text/template">#### **Сила настоящего героя**
</script></section><section  data-markdown><script type="text/template">![Борис и Глеб](http://deduhova.ru/statesman/wp-content/uploads/2015/09/lLL3aSYA_gg.jpg)
<small>Святые Борис и Глеб</small>
<aside class="notes"><p>Со временем и этот подход претерпел изменения. Люди под влиянием христианства, осознали, что для того, чтобы стать героем, совсем не обязательно иметь силу физическую, а по-настоящему героические поступки требуют совершенно иных способностей, нежели быстрый бег или выносливость. 
св. Борис и Глеб кратко. Первые русские святые, которых канонизировали в лике мучеников-страстотерпцев. Оба брата, были убиты Святополком Окаянным во время борьбы за власть.
Проблема в том, что в человеке помимо нравственного уровня, который и делает нас людьми, есть еще один, который ученые называют инстинктами.</p>
</aside></script></section><section  data-markdown><script type="text/template">![](https://clever-lab.pro/pluginfile.php/66053/mod_glossary/entry/149/lori-0004669915-bigwww.jpg)  


<aside class="notes"><p>В дикой природе у зверей, по большому счету, есть только две самые важные задачи — оставить после себя потомство и выжить в любых условиях. При этом, если для выживания животному нужно сделать что-то, что в мире людей считается плохим делом, животные совершат этот аморальный с нравственной точки зрения поступок. Например, оставят на произвол судьбы слабого детеныша, чтобы отдать всю заботу самому здоровому и развитому. Ведь в мире животных выживает сильнейший — таков суровый закон биологии.</p>
</aside></script></section><section  data-markdown><script type="text/template">> Быть человеком — значит переступить через животный закон и уметь дарить благо другим даже тогда, когда это приносит тебе неудобство.

<aside class="notes"><p>На языке нравственности творение добра вопреки своим интересам называется самопожертвованием. И именно оно лежит в основе настоящего геройства.
Вообще-то самопожертвование имеет два уровня.</p>
</aside></script></section><section  data-markdown><script type="text/template">![](https://clever-lab.pro/pluginfile.php/66053/mod_glossary/entry/149/lori-0034443051-bigwww.jpg)  
<aside class="notes"><p>Первый — это привычное всем нам умение договариваться и, если нужно, уступать другим ради того, чтобы жить в одном обществе. Даже если это неудобно, человек будет исполнять общественные правила, потому что иначе общество быстро распадется. Конечно, в строгом смысле выполнение общественных норм самопожертвованием не является, тем не менее, воспитывает в человеке второй, более важный уровень самопожертвования. </p>
<p>Он доступен нравственно развитым людям, которые очень чутко относятся к окружающим и стремятся оставить после себя как можно больше добра и света. Их желание дарить другим благо настолько велико, что они перестают думать только о своих интересах, добровольно и с радостью ограничивают себя, чтобы другому человеку сделать что-то хорошее.
Возможно, ты сейчас удивишься, но поступаться своими желаниями ради других — не так и трудно и действительно приносит радость. Важно только иметь этот навык и тренировать его в своем сердце, побуждая себя к добрым делам.</p>
<p>Кстати, именно поэтому какое-либо трудное доброе дело, связанное с самопожертвованием и самоотречением, по-русски называется подвигом. <strong>Творя подвиг, человек совершает нравственное движение, он как бы «отодвигает» себя</strong>, прилагает усилие, побеждает духовную лень и лишает себя удобства.</p>
</aside></script></section><section  data-markdown><script type="text/template">#### **Героизм на войне.**
<aside class="notes"><p>Особенно ярко самопожертвование проявляется во время войны или в других экстремальных ситуациях — стихийных бедствиях, авариях, техногенных катастрофах. Оно и понятно: когда происходит какое-то чрезвычайное событие, остается очень мало времени на принятие решений. И тогда человек предстает перед непростым выбором: либо выжить, либо спасти жизнь другого иногда даже ценой жизни собственной.</p>
</aside></script></section><section  data-markdown><script type="text/template">![](https://clever-lab.pro/pluginfile.php/66053/mod_glossary/entry/149/lori-0041756150-bigwww.jpg)  

<aside class="notes"><p>Примером героизма на войне являются многочисленные случаи, когда кто-то заслонил собой вражеский пулемет или бросался с гранатой на танк, или таранил своим самолетом самолет противника.
Отдельная тема — работа мирных людей, которые помогали своим защитникам. Они не покладая рук от мала до велика работали на оружейных заводах, рыли окопы, возводили оборонительные сооружения. Таких случаев — бесчисленное множество, и происходили они на нашей земле во время всех войн, когда мы защищали Родину от захватчиков.
Конечно, солдат должен уметь воевать, и ничего удивительного вроде бы нет в том, что он уничтожает врага. Но согласись: одно дело — стрелять из окопа или идти в наступление в строю своих сослуживцев, под защитой танков и пушек, и совсем другое дело — идти на врага в одиночку, без защиты, понимая, что при любом исходе ты все равно погибнешь. Чувствуешь разницу? Пойти на такое может лишь тот, кому дорога родная земля, кто горячо любит свой народ и стремится сделать все, чтобы его родные и близкие были в безопасности.</p>
</aside></script></section><section  data-markdown><script type="text/template">### **Свидетельство любви.**

<aside class="notes"><p>Здесь мы подошли к одному очень важному моменту. Оказывается, <strong>теми, кто совершает подвиги, движет то чувство, которое мы называем любовью</strong>. И это чувство движет нами и во время войны, и во время мира. </p>
<p>Только из любви к Родине можно бесстрашно пойти на врага, который многочисленнее и сильнее тебя.</p>
<p>Только из любви к страдающим больным можно забыть об усталости и несколько дней напролет стоять у операционного стола — как это делают многие хирурги, которые спасают жизни своим пациентам.</p>
<p>Только любовь помогает тысячам волонтеров выдерживать зной и стужу и дежурить на вокзалах, раздавая еду бездомным и нищим.</p>
</aside></script></section><section  data-markdown><script type="text/template">
![](https://clever-lab.pro/pluginfile.php/66053/mod_glossary/entry/149/lori-0003220854-bigwww.jpg)  

<aside class="notes"><p>Только любовь помогает родным терпеть лишения и ухаживать за тяжелобольным человеком, который живет вместе с ними.</p>
</aside></script></section><section  data-markdown><script type="text/template">![[roman-kogodovskij.jpg]]
<aside class="notes"><p>Только любовь помогла 12-летнему Роме Когодовскому броситься в пылающий дом и вытащить оттуда младшего брата (<a href="https://kartageroev.ru/roman-kogodovskij">ссылка</a>).</p>
</aside></script></section><section  data-markdown><script type="text/template">![Каратепян Шаварш](https://kartageroev.ru/assets/images/%D0%A8%D0%B0%D0%B2%D0%B0%D1%80%D1%88%20%D0%9A%D0%B0%D1%80%D0%B0%D0%BF%D0%B5%D1%82%D1%8F%D0%BD%202.jpg)

<aside class="notes"><p>Только любовь позволила спортсмену Шаваршу Карапетяну вытащить из упавшего с моста в воду троллейбуса 46 утонувших пассажиров, 20 из которых врачам удалось вернуть к жизни. После этого сам Шаварш Карапетян стал инвалидом и завершил спортивную карьеру, но ни разу не пожалел о своем поступке, потому что эта цена была заплачена за спасение жизни (<a href="https://kartageroev.ru/shavarsh-karapetyan">ссылка</a>). В 2014 году российская компания Logos Film Company начала заниматься разработкой фильма о Шаварше Карапетяне. Фильм получил название «20 жизней» — по числу спасенных людей.</p>
</aside></script></section><section  data-markdown><script type="text/template">Быть героем — значит быть человеком и каждый день поступать по любви, не жалея своих сил для счастья других. 

<aside class="notes"><p>За этот ежедневный труд обычно не дают медалей — людей, к сожалению, привлекают лишь яркие и из ряда вон выходящие события. Но, тем не менее, эти подвиги важны и значимы, поскольку именно они являются тем основанием, на котором стоит все наше человеческое общество.</p>
